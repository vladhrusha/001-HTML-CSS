<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <form class="account-create">
      <div class="heading">
        <h1>Create Account</h1>
      </div>
      <hr />
      <section class="container">
        <div class="authorization-fields">
          <div class="names">
            <div>
              <label for="fname">First name*</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="enter your first name"
              />
            </div>
            <div>
              <label for="lname">Last name</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="enter your last name"
              />
            </div>
          </div>

          <div class="emails">
            <label for="email">Email*</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="enter your email"
            />
          </div>

          <div class="passwords">
            <div>
              <label for="pass">Password*</label>
              <input
                type="password"
                id="pass"
                name="pass"
                placeholder="enter your password"
              />
            </div>
            <div>
              <label for="cpass">Confirm Password*</label>
              <input
                type="password"
                id="cpass"
                name="pass"
                placeholder="enter your password again"
              />
            </div>
          </div>
        </div>

        <div class="personal-info">
          <div class="miscellaneous">
            <div>
              <label>Gender:</label>
              <div class="break"></div>
              <input type="radio" id="male" name="sex" value="kek" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="sex" value="kek" />
              <label for="female">Female</label>
            </div>
            <div>
              <label>Hobbies</label>
              <div class="break"></div>
              <input type="checkbox" id="hobby1" name="hobby1" value="kek" />
              <label for="hobby1">Music</label>
              <input type="checkbox" id="hobby2" name="hobby2" value="kek" />
              <label for="hobby2">Sports</label>
              <input type="checkbox" id="hobby3" name="hobby3" value="kek" />
              <label for="hobby3">Travel</label>
              <input type="checkbox" id="hobby4" name="hobby4" value="kek" />
              <label for="hobby4">Movies</label>
            </div>
          </div>

          <div class="income">
            <div>
              <label>Source of Income</label>
              <select id="income" name="income">
                <option value="Employed">Employed</option>
                <option value="Scam">Scam</option>
              </select>
            </div>

            <div>
              <label>Income</label>
              <input
                class="slider"
                type="range"
                id="incomeAmount"
                min="1"
                max="100"
              />
              <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
                <input type="range" id="b" name="b" value="50" /> +
                <input type="number" id="a" name="a" value="10" /> =
                <output name="result" for="a b">60</output>
              </form>
              <label>20k</label>
            </div>
          </div>

          <div>
            <div>
              <label>Upload Profile Picture</label>
              <input class="input-file" type="file" id="file" name="file" />
            </div>
            <div>
              <label>Age</label>
              <input
                class="ageTxtBox"
                type="text"
                id="age"
                name="age"
                value="18"
              />
            </div>
          </div>
        </div>
        <div class="bio">
          <label>Bio</label>
          <textarea name="bio"> </textarea>
        </div>
      </section>

      <hr />

      <div class="submit-button">
        <input type="submit" value="Create" />
      </div>
    </form>
  </body>
  <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" id="b" name="b" value="50" /> +
    <input type="number" id="a" name="a" value="10" /> =
    <output name="result" for="a b">60</output>
  </form>
</html>
